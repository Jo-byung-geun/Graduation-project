<!doctype html>
<html lang="ko"> 
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
    <title>가천강추</title> 
    <style>
        #wrap{width: 100%; margin: 0; text-align: center;}
        .nav1{float: left; width: 40%; height: 20%; line-height: 300px; text-align: left;}
        .nav2{float: left; width: 60%; height: 20%; line-height: 300px; text-align: left;}
        .content1{width: 100%; height: 1100px; border: 3px solid; border-color: rgb(100, 149, 255); text-align: center;}
        .footer{clear:both; width: 100%; height: 100px; line-height: 100px; border: 3px solid; border-color: rgb(100, 149, 255); background-color: rgb(205, 221, 255);}
    </style>
</head> 
<body> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"> </script> 

    <div id="wrap">
        <div class="nav1">
            <a href="http://127.0.0.1:5000"><img src="https://user-images.githubusercontent.com/81917271/167561205-85aa3226-b402-47a1-8307-34367d8be5f0.PNG" width="100%" height="100%" alt="홈으로"></a>
        </div>
        <div class="nav2">
            <a class="btn btn-outline-primary btn-lg" href="https://www.gachon.ac.kr/kor/index.do" target="_blank" role="button">학교 홈페이지</a>  <!--새창으로 열림-->
            <a class="btn btn-outline-primary btn-lg" href="https://www.gachon.ac.kr/kor/1097/subview.do" target="_blank" role="button">학사요람</a> <!--새창으로 열림-->
            <a class="btn btn-outline-primary btn-lg" href="https://info.gachon.ac.kr/ssu/showTimetable.do" target="_blank" role="button">강의조회</a> <!--새창으로 열림-->
            <a class="btn btn-outline-primary btn-lg" href="https://github.com/JiahnChoi/GachonGangChu" target="_blank" role="button">github</a>   <!--새창으로 열림-->
        </div>
        <div class="content1">
            <p>
                <br><br><br><br>
                여러분의 흥미를 반영해 맞춤형 추천 서비스를 제공합니다.
            </p>
            <h1>전공추천 페이지</h1>
            <center><img src="https://user-images.githubusercontent.com/81917271/168728796-8b95ecdd-66e6-4eec-88ec-1f5ec0e4c056.jpg" width="300" height="300"></center>
            <form action ="/send" method="POST">
                <p><center>3학년 혹은 4학년만 수강중인 트랙을 입력해주세요</center></p>
                <p><center>3학년 : 센서, 정보보안, 빅데이터 중 택1</center></p>
                <p><center>4학년 : 센서, 제네럴, 빅데이터 중 택1</center></p>
                <center><input placeholder="학번 (Ex. 201835528 -> 18)" type="text" style="width:500px " id="fname" name="stdnum" value="" required><br></center>
                <center><input placeholder="학년 (Ex. 3학년 -> 3)" type="text" id="lname" style="width:500px" name="grade" value="" width="800" required><br></center>
                <center><input placeholder="수강중인 트랙 (**3학년 혹은 4학년만 입력**)" type="text" id="lname" style="width:500px" name="track" value="" width="800"><br></center>
                <center><input placeholder="가장 선호하는 교수님 (Ex. 가나다 교수님 -> 가나다)" style="width:500px" type="text" id="jname" name="favpro" value="" required><br></center>
                <center><input placeholder="가장 선호하지 않는 교수님 (Ex. 가나다 교수님 -> 가나다)" style="width:500px" type="text" id="kname" name="unfavpro" value="" required><br></center>
                <center><input type="submit" value="페이지 넘기기"></center>
            </form>
        </div>
        
        <div class="footer">
            <p>가천대 소프트웨어학과 졸업작품</p>
            <a class="btn btn-link" href="#" role="button">맨 위로</a>      <!--페이지 맨 위로 점프-->
        </div>
    </div>
</body> 
</html>
